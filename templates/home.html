<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hopecare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4">Welcome to Hopecare</h1>
                <p class="lead">A platform for students, librarians, and storekeepers to manage books and inventory.</p>
                {% if user.is_authenticated %}
                    <p>Hello, {{ user.get_full_name }}! You are logged in as {{ user.role }}.</p>
                    <a href="#" class="btn btn-primary">Go to Dashboard</a>
                    <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-lg">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg ms-2">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
